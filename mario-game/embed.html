<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mario Game - Embed</title>
    <style>
      /* 嵌入模式专用样式 - 最小化界面 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #5C94FC; /* Mario sky blue */
        font-family: 'Arial', sans-serif;
        /* 移动设备优化 */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      #game-container {
        position: relative;
        width: 1024px;
        height: 576px;
        background: #000;
        border-radius: 0; /* No border radius for embed mode */
        overflow: hidden;
        /* 在嵌入模式下允许适当缩放以适应容器 */
        max-width: 100vw;
        max-height: calc(100vh - 60px); /* Leave space for UI above */
      }

      #game-canvas {
        display: block;
        width: 1024px;
        height: 576px;
        /* 如果容器被缩小，按比例缩放整个画布 */
        max-width: 100%;
        max-height: 100%;
      }

      /* UI elements outside game canvas */
      #game-ui {
        position: relative;
        z-index: 100;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.5);
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: bold;
        display: flex;
        gap: 16px;
        backdrop-filter: blur(4px);
        width: fit-content;
      }

      #game-ui div {
        margin: 0;
      }

      .num_deaths, .elapsed_time, .coins {
        background: rgba(0,0,0,0.3);
        padding: 4px 10px;
        border-radius: 5px;
        display: inline-block;
      }

      /* Loading Status */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
        z-index: 200;
      }

      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 错误状态 */
      #error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff6b6b;
        text-align: center;
        z-index: 200;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
      }

      /* 移动设备响应式设计 */
      .mobile-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1001;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        font-size: 12px;
        cursor: pointer;
        display: none;
      }
      
      .mobile-toggle:hover {
        background: rgba(0,0,0,0.9);
      }
      
      @media (max-width: 768px) {
        .mobile-toggle {
          display: block;
        }

        #app {
          gap: 8px;
        }

        #game-container {
          max-height: calc(100vh - 50px);
        }

        #game-ui {
          font-size: 11px;
          padding: 6px 12px;
          gap: 10px;
        }

        .num_deaths, .elapsed_time, .coins {
          padding: 3px 8px;
          font-size: 10px;
        }
      }
      
      @media (orientation: landscape) and (max-height: 500px) {
        .mobile-toggle {
          top: 5px;
          right: 5px;
          padding: 4px 8px;
          font-size: 10px;
        }
        
        #app {
          gap: 4px;
        }

        #game-container {
          max-height: calc(100vh - 40px);
        }

        #game-ui {
          font-size: 10px;
          padding: 4px 8px;
          gap: 8px;
        }
      }

      /* 嵌入模式特定样式 */
      body.embed-mode {
        background: transparent;
      }

      .embed-mode #game-container {
        border: none;
        border-radius: 0;
      }
    </style>
  </head>
  <body class="embed-mode">
    <!-- 移动设备控制 -->
    <button class="mobile-toggle" onclick="toggleMobileControls()">🎮</button>
    
    <div id="app">
      <!-- UI elements above game container -->
      <div id="game-ui">
        <div class="num_deaths">Deaths: <span id="num_deaths">0</span></div>
        <div class="elapsed_time">Time: <span id="elapsed_time">0</span></div>
        <div class="coins">Coins: <span id="coins">0</span></div>
      </div>

      <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- Loading Status -->
        <div id="loading">
          <div class="spinner"></div>
          <div>Loading game...</div>
        </div>

      </div>
    </div>

    <script type="module">
      // 嵌入模式专用初始化脚本
      console.log('🎮 Mario Game - Embed Mode Starting...')

      // 设置嵌入模式标识
      window.MARIO_EMBED_MODE = true

      // 与父窗口通信
      function postMessageToParent(type, data) {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type, data }, '*')
        }
      }

      // 监听来自父窗口的消息
      window.addEventListener('message', (event) => {
        console.log('📨 Message from parent:', event.data)

        if (event.data.type === 'SET_API_URL') {
          window.MARIO_API_URL = event.data.apiUrl
        }
      })

      // 游戏状态通知
      window.addEventListener('gameReady', () => {
        postMessageToParent('GAME_READY', { timestamp: Date.now() })
      })

      window.addEventListener('gameStart', () => {
        postMessageToParent('GAME_START', { timestamp: Date.now() })
      })

      window.addEventListener('gameOver', (event) => {
        postMessageToParent('GAME_OVER', {
          score: event.detail?.score || 0,
          timestamp: Date.now()
        })
      })

      // 错误处理
      window.addEventListener('error', (event) => {
        console.error('🚨 Game Error:', event.error)
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = event.error?.message || 'Unknown error'

        postMessageToParent('GAME_ERROR', {
          error: event.error?.message || 'Unknown error',
          timestamp: Date.now()
        })
      })

      // 隐藏加载状态的函数
      window.hideLoading = function() {
        document.getElementById('loading').style.display = 'none'
      }

      // 显示错误的函数
      window.showError = function(message) {
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = message || 'Loading failed'
      }
      
      // 移动设备控制函数
      window.toggleMobileControls = function() {
        if (window.MarioGameAPI && window.MarioGameAPI.getEngine) {
          const inputManager = window.MarioGameAPI.getEngine().getInputManager()
          if (inputManager) {
            inputManager.toggleVirtualGamepad()
            postMessageToParent('MOBILE_CONTROLS_TOGGLED', {
              enabled: inputManager.getVirtualGamepad()?.isEnabled(),
              timestamp: Date.now()
            })
          }
        }
      }
      
      // 检测移动设备并自动启用控制
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        console.log('📱 Touch device detected in embed mode')
        postMessageToParent('TOUCH_DEVICE_DETECTED', { timestamp: Date.now() })
      }

      console.log('🚀 Embed mode initialized, loading game engine...')
    </script>

    <!-- Load Game Engine -->
    <script type="module" src="/src/embed.ts"></script>
  </body>
</html>
