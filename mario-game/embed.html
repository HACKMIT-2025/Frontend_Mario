<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Game - Embed</title>
    <style>
      /* 嵌入模式专用样式 - 最小化界面 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #5C94FC; /* Mario sky blue */
        font-family: 'Arial', sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        position: relative;
        width: 1024px;
        height: 576px;
        max-width: 100vw;
        max-height: 100vh;
        background: #000;
        border-radius: 0; /* No border radius for embed mode */
        overflow: hidden;
      }

      #game-canvas {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Hide UI elements - embed mode doesn't show scores etc */
      #game-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.3);
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      #game-ui div {
        margin-bottom: 4px;
      }

      #game-ui div:last-child {
        margin-bottom: 0;
      }

      .num_deaths, .elapsed_time, .coins {
        background: rgba(0,0,0,0.2);
        padding: 2px 6px;
        border-radius: 3px;
        display: inline-block;
      }

      /* Loading Status */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
        z-index: 200;
      }

      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 错误状态 */
      #error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff6b6b;
        text-align: center;
        z-index: 200;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
      }

      /* 响应式设计 */
      @media (max-width: 1024px) {
        #game-container {
          width: 100vw;
          height: 56.25vw; /* Maintain 16:9 aspect ratio */
          max-height: 100vh;
        }
      }

      @media (max-height: 576px) {
        #game-container {
          height: 100vh;
          width: 177.78vh; /* Maintain 16:9 aspect ratio */
          max-width: 100vw;
        }
      }

      /* 嵌入模式特定样式 */
      body.embed-mode {
        background: transparent;
      }

      .embed-mode #game-container {
        border: none;
        border-radius: 0;
      }
    </style>
  </head>
  <body class="embed-mode">
    <div id="app">
      <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- Simplified UI -->
        <div id="game-ui">
          <div class="num_deaths">Deaths: <span id="num_deaths">0</span></div>
          <div class="elapsed_time">Time: <span id="elapsed_time">0</span></div>
          <div class="coins">Coins: <span id="coins">0</span></div>
        </div>

        <!-- Loading Status -->
        <div id="loading">
          <div class="spinner"></div>
          <div>Loading game...</div>
        </div>

      </div>
    </div>

    <script type="module">
      // 嵌入模式专用初始化脚本
      console.log('🎮 Mario Game - Embed Mode Starting...')

      // 设置嵌入模式标识
      window.MARIO_EMBED_MODE = true

      // 与父窗口通信
      function postMessageToParent(type, data) {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type, data }, '*')
        }
      }

      // 监听来自父窗口的消息
      window.addEventListener('message', (event) => {
        console.log('📨 Message from parent:', event.data)

        if (event.data.type === 'SET_API_URL') {
          window.MARIO_API_URL = event.data.apiUrl
        }
      })

      // 游戏状态通知
      window.addEventListener('gameReady', () => {
        postMessageToParent('GAME_READY', { timestamp: Date.now() })
      })

      window.addEventListener('gameStart', () => {
        postMessageToParent('GAME_START', { timestamp: Date.now() })
      })

      window.addEventListener('gameOver', (event) => {
        postMessageToParent('GAME_OVER', {
          score: event.detail?.score || 0,
          timestamp: Date.now()
        })
      })

      // 错误处理
      window.addEventListener('error', (event) => {
        console.error('🚨 Game Error:', event.error)
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = event.error?.message || 'Unknown error'

        postMessageToParent('GAME_ERROR', {
          error: event.error?.message || 'Unknown error',
          timestamp: Date.now()
        })
      })

      // 隐藏加载状态的函数
      window.hideLoading = function() {
        document.getElementById('loading').style.display = 'none'
      }

      // 显示错误的函数
      window.showError = function(message) {
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = message || 'Loading failed'
      }

      console.log('🚀 Embed mode initialized, loading game engine...')
    </script>

    <!-- Load Game Engine -->
    <script type="module" src="/src/embed.ts"></script>
  </body>
</html>
