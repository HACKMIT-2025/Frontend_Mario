<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Game - Embed</title>
    <style>
      /* åµŒå…¥æ¨¡å¼ä¸“ç”¨æ ·å¼ - æœ€å°åŒ–ç•Œé¢ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #5C94FC; /* Marioå¤©ç©ºè“ */
        font-family: 'Arial', sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        position: relative;
        width: 1024px;
        height: 576px;
        max-width: 100vw;
        max-height: 100vh;
        background: #000;
        border-radius: 0; /* åµŒå…¥æ¨¡å¼æ— åœ†è§’ */
        overflow: hidden;
      }

      #game-canvas {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* éšè—UIå…ƒç´  - åµŒå…¥æ¨¡å¼ä¸æ˜¾ç¤ºåˆ†æ•°ç­‰ */
      #game-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.3);
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .ui-item {
        margin-right: 15px;
        display: inline-block;
      }

      /* LoadingçŠ¶æ€ */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
        z-index: 200;
      }

      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* é”™è¯¯çŠ¶æ€ */
      #error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff6b6b;
        text-align: center;
        z-index: 200;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
      }

      /* å“åº”å¼è®¾è®¡ */
      @media (max-width: 1024px) {
        #game-container {
          width: 100vw;
          height: 56.25vw; /* ä¿æŒ16:9æ¯”ä¾‹ */
          max-height: 100vh;
        }
      }

      @media (max-height: 576px) {
        #game-container {
          height: 100vh;
          width: 177.78vh; /* ä¿æŒ16:9æ¯”ä¾‹ */
          max-width: 100vw;
        }
      }

      /* åµŒå…¥æ¨¡å¼ç‰¹å®šæ ·å¼ */
      body.embed-mode {
        background: transparent;
      }

      .embed-mode #game-container {
        border: none;
        border-radius: 0;
      }
    </style>
  </head>
  <body class="embed-mode">
    <div id="app">
      <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- ç®€åŒ–çš„UI -->
        <div id="game-ui">
          <span class="ui-item">åˆ†æ•°: <span id="score">0</span></span>
          <span class="ui-item">ç”Ÿå‘½: <span id="lives">3</span></span>
          <span class="ui-item">é‡‘å¸: <span id="coins">0</span></span>
        </div>

        <!-- åŠ è½½çŠ¶æ€ -->
        <div id="loading">
          <div class="spinner"></div>
          <div>æ­£åœ¨åŠ è½½æ¸¸æˆ...</div>
        </div>

      </div>
    </div>

    <script type="module">
      // åµŒå…¥æ¨¡å¼ä¸“ç”¨åˆå§‹åŒ–è„šæœ¬
      console.log('ğŸ® Mario Game - Embed Mode Starting...')

      // è®¾ç½®åµŒå…¥æ¨¡å¼æ ‡è¯†
      window.MARIO_EMBED_MODE = true

      // ä¸çˆ¶çª—å£é€šä¿¡
      function postMessageToParent(type, data) {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type, data }, '*')
        }
      }

      // ç›‘å¬æ¥è‡ªçˆ¶çª—å£çš„æ¶ˆæ¯
      window.addEventListener('message', (event) => {
        console.log('ğŸ“¨ Message from parent:', event.data)

        if (event.data.type === 'SET_API_URL') {
          window.MARIO_API_URL = event.data.apiUrl
        }
      })

      // æ¸¸æˆçŠ¶æ€é€šçŸ¥
      window.addEventListener('gameReady', () => {
        postMessageToParent('GAME_READY', { timestamp: Date.now() })
      })

      window.addEventListener('gameStart', () => {
        postMessageToParent('GAME_START', { timestamp: Date.now() })
      })

      window.addEventListener('gameOver', (event) => {
        postMessageToParent('GAME_OVER', {
          score: event.detail?.score || 0,
          timestamp: Date.now()
        })
      })

      // é”™è¯¯å¤„ç†
      window.addEventListener('error', (event) => {
        console.error('ğŸš¨ Game Error:', event.error)
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = event.error?.message || 'æœªçŸ¥é”™è¯¯'

        postMessageToParent('GAME_ERROR', {
          error: event.error?.message || 'æœªçŸ¥é”™è¯¯',
          timestamp: Date.now()
        })
      })

      // éšè—åŠ è½½çŠ¶æ€çš„å‡½æ•°
      window.hideLoading = function() {
        document.getElementById('loading').style.display = 'none'
      }

      // æ˜¾ç¤ºé”™è¯¯çš„å‡½æ•°
      window.showError = function(message) {
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = message || 'åŠ è½½å¤±è´¥'
      }

      console.log('ğŸš€ Embed mode initialized, loading game engine...')
    </script>

    <!-- åŠ è½½æ¸¸æˆå¼•æ“ -->
    <script type="module" src="/src/embed.ts"></script>
  </body>
</html>
