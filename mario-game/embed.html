<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mario Game - Embed</title>
    <style>
      /* ÂµåÂÖ•Ê®°Âºè‰∏ìÁî®Ê†∑Âºè - ÊúÄÂ∞èÂåñÁïåÈù¢ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #5C94FC; /* Mario sky blue */
        font-family: 'Arial', sans-serif;
        /* ÁßªÂä®ËÆæÂ§á‰ºòÂåñ */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        background: #000;
        border-radius: 0; /* No border radius for embed mode */
        overflow: hidden;
      }

      #game-canvas {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Hide UI elements - embed mode doesn't show scores etc */
      #game-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.3);
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      #game-ui div {
        margin-bottom: 4px;
      }

      #game-ui div:last-child {
        margin-bottom: 0;
      }

      .num_deaths, .elapsed_time, .coins {
        background: rgba(0,0,0,0.2);
        padding: 2px 6px;
        border-radius: 3px;
        display: inline-block;
      }

      /* Loading Status */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
        z-index: 200;
      }

      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* ÈîôËØØÁä∂ÊÄÅ */
      #error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff6b6b;
        text-align: center;
        z-index: 200;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
      }

      /* ÁßªÂä®ËÆæÂ§áÂìçÂ∫îÂºèËÆæËÆ° */
      .mobile-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1001;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        font-size: 12px;
        cursor: pointer;
        display: none;
      }
      
      .mobile-toggle:hover {
        background: rgba(0,0,0,0.9);
      }
      
      @media (max-width: 768px) {
        .mobile-toggle {
          display: block;
        }
        
        #game-ui {
          font-size: 12px;
          padding: 4px 8px;
          top: 5px;
          left: 5px;
        }
        
        .num_deaths, .elapsed_time, .coins {
          padding: 1px 4px;
          font-size: 10px;
        }
      }
      
      @media (orientation: landscape) and (max-height: 500px) {
        .mobile-toggle {
          top: 5px;
          right: 5px;
          padding: 4px 8px;
          font-size: 10px;
        }
        
        #game-ui {
          font-size: 10px;
          padding: 2px 6px;
          top: 2px;
          left: 2px;
        }
      }

      /* ÂµåÂÖ•Ê®°ÂºèÁâπÂÆöÊ†∑Âºè */
      body.embed-mode {
        background: transparent;
      }

      .embed-mode #game-container {
        border: none;
        border-radius: 0;
      }
    </style>
  </head>
  <body class="embed-mode">
    <!-- ÁßªÂä®ËÆæÂ§áÊéßÂà∂ -->
    <button class="mobile-toggle" onclick="toggleMobileControls()">üéÆ</button>
    
    <div id="app">
      <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- Simplified UI -->
        <div id="game-ui">
          <div class="num_deaths">Deaths: <span id="num_deaths">0</span></div>
          <div class="elapsed_time">Time: <span id="elapsed_time">0</span></div>
          <div class="coins">Coins: <span id="coins">0</span></div>
        </div>

        <!-- Loading Status -->
        <div id="loading">
          <div class="spinner"></div>
          <div>Loading game...</div>
        </div>

      </div>
    </div>

    <script type="module">
      // ÂµåÂÖ•Ê®°Âºè‰∏ìÁî®ÂàùÂßãÂåñËÑöÊú¨
      console.log('üéÆ Mario Game - Embed Mode Starting...')

      // ËÆæÁΩÆÂµåÂÖ•Ê®°ÂºèÊ†áËØÜ
      window.MARIO_EMBED_MODE = true

      // ‰∏éÁà∂Á™óÂè£ÈÄö‰ø°
      function postMessageToParent(type, data) {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type, data }, '*')
        }
      }

      // ÁõëÂê¨Êù•Ëá™Áà∂Á™óÂè£ÁöÑÊ∂àÊÅØ
      window.addEventListener('message', (event) => {
        console.log('üì® Message from parent:', event.data)

        if (event.data.type === 'SET_API_URL') {
          window.MARIO_API_URL = event.data.apiUrl
        }
      })

      // Ê∏∏ÊàèÁä∂ÊÄÅÈÄöÁü•
      window.addEventListener('gameReady', () => {
        postMessageToParent('GAME_READY', { timestamp: Date.now() })
      })

      window.addEventListener('gameStart', () => {
        postMessageToParent('GAME_START', { timestamp: Date.now() })
      })

      window.addEventListener('gameOver', (event) => {
        postMessageToParent('GAME_OVER', {
          score: event.detail?.score || 0,
          timestamp: Date.now()
        })
      })

      // ÈîôËØØÂ§ÑÁêÜ
      window.addEventListener('error', (event) => {
        console.error('üö® Game Error:', event.error)
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = event.error?.message || 'Unknown error'

        postMessageToParent('GAME_ERROR', {
          error: event.error?.message || 'Unknown error',
          timestamp: Date.now()
        })
      })

      // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅÁöÑÂáΩÊï∞
      window.hideLoading = function() {
        document.getElementById('loading').style.display = 'none'
      }

      // ÊòæÁ§∫ÈîôËØØÁöÑÂáΩÊï∞
      window.showError = function(message) {
        document.getElementById('loading').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = message || 'Loading failed'
      }
      
      // ÁßªÂä®ËÆæÂ§áÊéßÂà∂ÂáΩÊï∞
      window.toggleMobileControls = function() {
        if (window.MarioGameAPI && window.MarioGameAPI.getEngine) {
          const inputManager = window.MarioGameAPI.getEngine().getInputManager()
          if (inputManager) {
            inputManager.toggleVirtualGamepad()
            postMessageToParent('MOBILE_CONTROLS_TOGGLED', {
              enabled: inputManager.getVirtualGamepad()?.isEnabled(),
              timestamp: Date.now()
            })
          }
        }
      }
      
      // Ê£ÄÊµãÁßªÂä®ËÆæÂ§áÂπ∂Ëá™Âä®ÂêØÁî®ÊéßÂà∂
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        console.log('üì± Touch device detected in embed mode')
        postMessageToParent('TOUCH_DEVICE_DETECTED', { timestamp: Date.now() })
      }

      console.log('üöÄ Embed mode initialized, loading game engine...')
    </script>

    <!-- Load Game Engine -->
    <script type="module" src="/src/embed.ts"></script>
  </body>
</html>
