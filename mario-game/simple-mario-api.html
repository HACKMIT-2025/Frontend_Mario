<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API化马里奥游戏引擎</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #5C94FC;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #228B22 70%, #228B22 100%);
            border: 3px solid #8B4513;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 0px #000;
        }

        #apiControls {
            position: absolute;
            top: 10px;
            right: -220px;
            width: 200px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #apiControls button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #apiControls button:hover {
            background: #45a049;
        }

        #console {
            position: absolute;
            bottom: 60px;
            right: -220px;
            width: 200px;
            height: 200px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>金币: <span id="coins">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="controls">
            使用 ← → 方向键移动，空格键跳跃，Shift键奔跑
        </div>

        <div id="apiControls">
            <h3 style="margin: 0 0 10px 0;">API控制面板</h3>
            <button onclick="testAPI.addRandomPlatform()">添加随机平台</button>
            <button onclick="testAPI.addRandomEnemy()">添加随机敌人</button>
            <button onclick="testAPI.addRandomCoins()">添加随机金币</button>
            <button onclick="testAPI.addRandomPowerUp()">添加随机道具</button>
            <button onclick="testAPI.clearLevel()">清空关卡</button>
            <button onclick="testAPI.loadLevel1()">加载关卡1</button>
            <button onclick="testAPI.loadLevel2()">加载关卡2</button>
            <button onclick="testAPI.generateRandomLevel()">生成随机关卡</button>
        </div>

        <div id="console">
            <div style="color: #fff; font-weight: bold;">API Console:</div>
            <div id="consoleOutput"></div>
        </div>
    </div>

    <script>
        // =================== 游戏引擎API ===================
        class MarioGameAPI {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');

                // 游戏状态
                this.gameState = {
                    score: 0,
                    lives: 3,
                    coins: 0,
                    keys: {},
                    gameRunning: false,
                    paused: false
                };

                // 实体容器
                this.mario = null;
                this.platforms = [];
                this.coins = [];
                this.enemies = [];
                this.powerUps = [];
                this.clouds = [];

                // 物理常量
                this.gravity = 0.8;
                this.friction = 0.8;

                // 初始化输入
                this.initInput();

                // 日志
                this.logToConsole('MarioGameAPI initialized');
            }

            // ========== 核心API方法 ==========

            // 创建马里奥
            createMario(x, y) {
                this.mario = {
                    x: x,
                    y: y,
                    width: 32,
                    height: 32,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 5,
                    jumpPower: 15,
                    onGround: false,
                    direction: 1,
                    powerUp: null
                };
                this.logToConsole(`Mario created at (${x}, ${y})`);
                return this.mario;
            }

            // 添加平台
            addPlatform(x, y, width, height, type = 'normal') {
                const platform = {
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    type: type // normal, moving, breakable
                };
                this.platforms.push(platform);
                this.logToConsole(`Platform added at (${x}, ${y}) size: ${width}x${height}`);
                return platform;
            }

            // 添加金币
            addCoin(x, y) {
                const coin = {
                    x: x,
                    y: y,
                    width: 20,
                    height: 20,
                    collected: false,
                    value: 10
                };
                this.coins.push(coin);
                this.logToConsole(`Coin added at (${x}, ${y})`);
                return coin;
            }

            // 添加敌人
            addEnemy(x, y, type = 'goomba') {
                const enemy = {
                    x: x,
                    y: y,
                    width: 25,
                    height: 25,
                    type: type,
                    velocityX: type === 'goomba' ? -2 : -1.5,
                    velocityY: 0,
                    direction: -1,
                    alive: true
                };
                this.enemies.push(enemy);
                this.logToConsole(`Enemy (${type}) added at (${x}, ${y})`);
                return enemy;
            }

            // 添加道具
            addPowerUp(x, y, type = 'mushroom') {
                const powerUp = {
                    x: x,
                    y: y,
                    width: 24,
                    height: 24,
                    type: type, // mushroom, flower, star
                    collected: false
                };
                this.powerUps.push(powerUp);
                this.logToConsole(`PowerUp (${type}) added at (${x}, ${y})`);
                return powerUp;
            }

            // 添加云朵（装饰）
            addCloud(x, y) {
                const cloud = {
                    x: x,
                    y: y,
                    width: 60,
                    height: 30
                };
                this.clouds.push(cloud);
                return cloud;
            }

            // 清空关卡
            clearLevel() {
                this.platforms = [];
                this.coins = [];
                this.enemies = [];
                this.powerUps = [];
                this.clouds = [];
                this.gameState.score = 0;
                this.gameState.coins = 0;
                this.logToConsole('Level cleared');
            }

            // 重置游戏
            resetGame() {
                this.clearLevel();
                this.gameState.lives = 3;
                this.gameState.gameRunning = false;
                this.updateUI();
                this.logToConsole('Game reset');
            }

            // 开始游戏
            startGame() {
                if (!this.mario) {
                    this.createMario(50, 300);
                }
                this.gameState.gameRunning = true;
                this.gameLoop();
                this.logToConsole('Game started');
            }

            // 暂停游戏
            pauseGame() {
                this.gameState.paused = !this.gameState.paused;
                this.logToConsole(`Game ${this.gameState.paused ? 'paused' : 'resumed'}`);
            }

            // ========== 关卡生成器API ==========

            // 生成基础地面
            generateGround(startX, endX, y) {
                this.addPlatform(startX, y, endX - startX, 50, 'ground');
            }

            // 生成平台序列
            generatePlatforms(count, startX, startY, spacingX, spacingY) {
                for (let i = 0; i < count; i++) {
                    const x = startX + i * spacingX;
                    const y = startY + (Math.sin(i) * spacingY);
                    this.addPlatform(x, y, 80, 20);
                }
            }

            // 生成金币线
            generateCoinLine(startX, startY, count, spacing) {
                for (let i = 0; i < count; i++) {
                    this.addCoin(startX + i * spacing, startY);
                }
            }

            // 生成敌人组
            generateEnemies(count, startX, endX, y) {
                for (let i = 0; i < count; i++) {
                    const x = startX + Math.random() * (endX - startX);
                    const type = Math.random() > 0.5 ? 'goomba' : 'koopa';
                    this.addEnemy(x, y, type);
                }
            }

            // ========== 物理引擎 ==========

            updatePhysics() {
                if (!this.mario) return;

                // 更新马里奥
                this.updateMario();

                // 更新敌人
                this.enemies.forEach(enemy => {
                    if (!enemy.alive) return;

                    enemy.x += enemy.velocityX;

                    // 边界反弹
                    if (enemy.x <= 0 || enemy.x >= this.canvas.width - enemy.width) {
                        enemy.velocityX *= -1;
                    }
                });

                // 碰撞检测
                this.checkCollisions();
            }

            updateMario() {
                const mario = this.mario;

                // 水平移动
                if (this.gameState.keys['ArrowLeft']) {
                    mario.velocityX = -mario.speed;
                    mario.direction = -1;
                } else if (this.gameState.keys['ArrowRight']) {
                    mario.velocityX = mario.speed;
                    mario.direction = 1;
                } else {
                    mario.velocityX *= this.friction;
                }

                // 奔跑
                if (this.gameState.keys['ShiftLeft']) {
                    mario.speed = 8;
                } else {
                    mario.speed = 5;
                }

                // 跳跃
                if (this.gameState.keys['Space'] && mario.onGround) {
                    mario.velocityY = -mario.jumpPower;
                    mario.onGround = false;
                }

                // 重力
                mario.velocityY += this.gravity;

                // 更新位置
                mario.x += mario.velocityX;
                mario.y += mario.velocityY;

                // 边界检查
                if (mario.x < 0) mario.x = 0;
                if (mario.x > this.canvas.width - mario.width) {
                    mario.x = this.canvas.width - mario.width;
                }

                // 平台碰撞
                mario.onGround = false;
                this.platforms.forEach(platform => {
                    if (this.checkRectCollision(mario, platform)) {
                        // 从上方落下
                        if (mario.velocityY > 0 && mario.y < platform.y) {
                            mario.y = platform.y - mario.height;
                            mario.velocityY = 0;
                            mario.onGround = true;
                        }
                    }
                });

                // 掉落检测
                if (mario.y > this.canvas.height) {
                    this.loseLife();
                }
            }

            checkCollisions() {
                if (!this.mario) return;

                // 金币碰撞
                this.coins.forEach(coin => {
                    if (!coin.collected && this.checkRectCollision(this.mario, coin)) {
                        coin.collected = true;
                        this.gameState.score += coin.value;
                        this.gameState.coins++;
                        this.updateUI();
                    }
                });

                // 道具碰撞
                this.powerUps.forEach(powerUp => {
                    if (!powerUp.collected && this.checkRectCollision(this.mario, powerUp)) {
                        powerUp.collected = true;
                        this.mario.powerUp = powerUp.type;
                        this.gameState.score += 50;
                        this.updateUI();
                        this.logToConsole(`Power-up collected: ${powerUp.type}`);
                    }
                });

                // 敌人碰撞
                this.enemies.forEach(enemy => {
                    if (enemy.alive && this.checkRectCollision(this.mario, enemy)) {
                        // 踩踏敌人
                        if (this.mario.velocityY > 0 && this.mario.y < enemy.y) {
                            this.mario.velocityY = -10;
                            enemy.alive = false;
                            this.gameState.score += 100;
                            this.updateUI();
                        } else {
                            // 受伤
                            if (this.mario.powerUp) {
                                this.mario.powerUp = null;
                                this.logToConsole('Lost power-up');
                            } else {
                                this.loseLife();
                            }
                        }
                    }
                });
            }

            checkRectCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            loseLife() {
                this.gameState.lives--;
                this.updateUI();

                if (this.gameState.lives <= 0) {
                    this.gameOver();
                } else {
                    this.resetMario();
                }
            }

            resetMario() {
                if (this.mario) {
                    this.mario.x = 50;
                    this.mario.y = 300;
                    this.mario.velocityX = 0;
                    this.mario.velocityY = 0;
                    this.mario.powerUp = null;
                }
            }

            gameOver() {
                this.gameState.gameRunning = false;
                this.logToConsole(`Game Over! Score: ${this.gameState.score}`);
                alert(`游戏结束！最终分数: ${this.gameState.score}`);
            }

            // ========== 渲染引擎 ==========

            render() {
                // 清空画布
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制云朵
                this.renderClouds();

                // 绘制平台
                this.renderPlatforms();

                // 绘制金币
                this.renderCoins();

                // 绘制道具
                this.renderPowerUps();

                // 绘制敌人
                this.renderEnemies();

                // 绘制马里奥
                if (this.mario) {
                    this.renderMario();
                }
            }

            renderMario() {
                const mario = this.mario;
                const ctx = this.ctx;

                // 根据道具改变颜色
                const color = mario.powerUp === 'flower' ? '#FFA500' :
                             mario.powerUp === 'mushroom' ? '#FF00FF' : '#FF0000';

                // 帽子
                ctx.fillStyle = color;
                ctx.fillRect(mario.x + 8, mario.y, 16, 8);

                // 脸
                ctx.fillStyle = '#FFDBAC';
                ctx.fillRect(mario.x + 8, mario.y + 8, 16, 12);

                // 身体
                ctx.fillStyle = '#0000FF';
                ctx.fillRect(mario.x + 6, mario.y + 20, 20, 12);

                // 腿
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(mario.x + 4, mario.y + 28, 8, 4);
                ctx.fillRect(mario.x + 20, mario.y + 28, 8, 4);

                // 眼睛
                ctx.fillStyle = '#000';
                ctx.fillRect(mario.x + 12, mario.y + 10, 2, 2);
                ctx.fillRect(mario.x + 18, mario.y + 10, 2, 2);

                // 胡子
                ctx.fillRect(mario.x + 14, mario.y + 14, 6, 2);

                // 如果有星星道具，绘制光环
                if (mario.powerUp === 'star') {
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(mario.x + 16, mario.y + 16, 20, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            renderPlatforms() {
                const ctx = this.ctx;

                this.platforms.forEach(platform => {
                    if (platform.type === 'ground') {
                        // 地面
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                        ctx.fillStyle = '#228B22';
                        ctx.fillRect(platform.x, platform.y, platform.width, 10);
                    } else if (platform.type === 'breakable') {
                        // 可破坏砖块
                        ctx.fillStyle = '#CD853F';
                        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                        // 砖块纹理
                        ctx.strokeStyle = '#8B4513';
                        ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                    } else {
                        // 普通平台
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    }
                });
            }

            renderCoins() {
                const ctx = this.ctx;

                this.coins.forEach(coin => {
                    if (!coin.collected) {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(coin.x + 10, coin.y + 10, 8, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#FFA500';
                        ctx.beginPath();
                        ctx.arc(coin.x + 10, coin.y + 10, 5, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#FFD700';
                        ctx.font = '12px bold sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText('$', coin.x + 10, coin.y + 15);
                    }
                });
            }

            renderPowerUps() {
                const ctx = this.ctx;

                this.powerUps.forEach(powerUp => {
                    if (!powerUp.collected) {
                        if (powerUp.type === 'mushroom') {
                            // 蘑菇
                            ctx.fillStyle = '#FF0000';
                            ctx.fillRect(powerUp.x + 4, powerUp.y, 16, 12);
                            ctx.fillStyle = '#FFFFFF';
                            ctx.fillRect(powerUp.x + 6, powerUp.y + 2, 4, 4);
                            ctx.fillRect(powerUp.x + 14, powerUp.y + 2, 4, 4);
                            ctx.fillStyle = '#FFE4B5';
                            ctx.fillRect(powerUp.x + 8, powerUp.y + 12, 8, 12);
                        } else if (powerUp.type === 'flower') {
                            // 火花
                            ctx.fillStyle = '#FF4500';
                            for (let i = 0; i < 5; i++) {
                                const angle = (i / 5) * Math.PI * 2;
                                ctx.beginPath();
                                ctx.arc(powerUp.x + 12 + Math.cos(angle) * 8,
                                       powerUp.y + 12 + Math.sin(angle) * 8,
                                       4, 0, Math.PI * 2);
                                ctx.fill();
                            }
                            ctx.fillStyle = '#FFFF00';
                            ctx.beginPath();
                            ctx.arc(powerUp.x + 12, powerUp.y + 12, 4, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (powerUp.type === 'star') {
                            // 星星
                            ctx.fillStyle = '#FFD700';
                            this.drawStar(powerUp.x + 12, powerUp.y + 12, 10, 5, 2);
                        }
                    }
                });
            }

            renderEnemies() {
                const ctx = this.ctx;

                this.enemies.forEach(enemy => {
                    if (enemy.alive) {
                        if (enemy.type === 'goomba') {
                            // 蘑菇怪
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.width * 0.6);
                            ctx.fillStyle = '#654321';
                            ctx.fillRect(enemy.x + 2, enemy.y + 15, enemy.width - 4, 10);
                        } else if (enemy.type === 'koopa') {
                            // 乌龟
                            ctx.fillStyle = '#00FF00';
                            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                            ctx.fillStyle = '#008800';
                            ctx.fillRect(enemy.x + 3, enemy.y + 3, enemy.width - 6, enemy.height - 6);
                        }

                        // 眼睛
                        ctx.fillStyle = '#000';
                        ctx.fillRect(enemy.x + 5, enemy.y + 5, 3, 3);
                        ctx.fillRect(enemy.x + 17, enemy.y + 5, 3, 3);
                    }
                });
            }

            renderClouds() {
                const ctx = this.ctx;
                ctx.fillStyle = 'white';

                this.clouds.forEach(cloud => {
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 20, cloud.y, 25, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 40, cloud.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            drawStar(cx, cy, outerRadius, innerRadius, points) {
                const ctx = this.ctx;
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / points;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < points; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }

                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }

            // ========== 游戏循环 ==========

            gameLoop() {
                if (!this.gameState.gameRunning) return;

                if (!this.gameState.paused) {
                    this.updatePhysics();
                }

                this.render();

                requestAnimationFrame(() => this.gameLoop());
            }

            // ========== 输入处理 ==========

            initInput() {
                document.addEventListener('keydown', (e) => {
                    this.gameState.keys[e.code] = true;

                    if (e.code === 'KeyP') {
                        this.pauseGame();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.gameState.keys[e.code] = false;
                });
            }

            // ========== UI更新 ==========

            updateUI() {
                document.getElementById('score').textContent = this.gameState.score;
                document.getElementById('lives').textContent = this.gameState.lives;
                document.getElementById('coins').textContent = this.gameState.coins;
            }

            // ========== 日志系统 ==========

            logToConsole(message) {
                const consoleOutput = document.getElementById('consoleOutput');
                if (consoleOutput) {
                    const time = new Date().toLocaleTimeString();
                    consoleOutput.innerHTML += `<div>[${time}] ${message}</div>`;
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                }
                console.log(`[MarioAPI] ${message}`);
            }
        }

        // =================== 预设关卡 ===================

        class LevelPresets {
            static loadLevel1(api) {
                api.clearLevel();

                // 地面
                api.generateGround(0, 800, 350);

                // 云朵装饰
                api.addCloud(100, 50);
                api.addCloud(400, 80);
                api.addCloud(650, 60);

                // 平台
                api.addPlatform(200, 280, 100, 20);
                api.addPlatform(400, 200, 100, 20);
                api.addPlatform(600, 250, 100, 20);

                // 金币
                api.generateCoinLine(220, 240, 3, 30);
                api.generateCoinLine(420, 160, 3, 30);
                api.generateCoinLine(620, 210, 3, 30);

                // 敌人
                api.addEnemy(300, 315, 'goomba');
                api.addEnemy(500, 315, 'koopa');

                // 道具
                api.addPowerUp(450, 150, 'mushroom');

                api.createMario(50, 300);
                api.startGame();
            }

            static loadLevel2(api) {
                api.clearLevel();

                // 地面间隙
                api.addPlatform(0, 350, 200, 50, 'ground');
                api.addPlatform(250, 350, 200, 50, 'ground');
                api.addPlatform(500, 350, 300, 50, 'ground');

                // 浮动平台
                api.generatePlatforms(5, 100, 250, 120, 30);

                // 大量金币
                api.generateCoinLine(100, 200, 10, 40);

                // 敌人群
                api.generateEnemies(4, 250, 700, 315);

                // 道具
                api.addPowerUp(300, 200, 'flower');
                api.addPowerUp(500, 200, 'star');

                api.createMario(50, 300);
