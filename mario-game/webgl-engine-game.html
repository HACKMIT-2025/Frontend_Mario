<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game - WebGL Engine Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #5C94FC, #87CEEB);
            font-family: 'Courier New', monospace;
        }

        #gameWrapper {
            position: relative;
        }

        #game-container {
            position: relative;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }

        #control-panel {
            position: absolute;
            top: 10px;
            right: -240px;
            width: 220px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        #control-panel h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-size: 16px;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section h4 {
            margin: 0 0 8px 0;
            color: #87CEEB;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #2196F3;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-warning {
            background: #FF9800;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        #api-console {
            position: absolute;
            bottom: 10px;
            right: -240px;
            width: 220px;
            height: 250px;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            padding: 10px;
            border-radius: 10px;
            font-size: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        #api-console h4 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 12px;
        }

        .console-entry {
            margin: 2px 0;
            padding: 2px;
            border-left: 2px solid #0f0;
            padding-left: 5px;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 24px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="loading-screen">
            Loading Game Engine...
        </div>

        <div id="game-container">
            <canvas id="game-canvas"></canvas>

            <div id="game-ui">
                <div>SCORE: <span id="score">0</span></div>
                <div>LIVES: <span id="lives">3</span></div>
                <div>COINS: <span id="coins">0</span></div>
            </div>

            <div id="controls-info">
                ‚Üê ‚Üí Move | SPACE Jump | SHIFT Run | P Pause
            </div>
        </div>

        <div id="control-panel">
            <h3>üéÆ Game Controls</h3>

            <div class="control-section">
                <h4>Level Presets</h4>
                <button class="btn-primary" onclick="loadClassicLevel()">Classic Level</button>
                <button class="btn-primary" onclick="loadUndergroundLevel()">Underground</button>
                <button class="btn-primary" onclick="loadSkyLevel()">Sky Challenge</button>
                <button class="btn-warning" onclick="generateRandomLevel()">Random Level</button>
            </div>

            <div class="control-section">
                <h4>Add Elements</h4>
                <button onclick="addRandomPlatform()">Add Platform</button>
                <button onclick="addRandomEnemy()">Add Enemy</button>
                <button onclick="addRandomCoins()">Add Coins</button>
                <button onclick="addRandomPowerUp()">Add PowerUp</button>
            </div>

            <div class="control-section">
                <h4>Game Control</h4>
                <button class="btn-danger" onclick="clearCurrentLevel()">Clear Level</button>
                <button class="btn-danger" onclick="resetCurrentGame()">Reset Game</button>
                <button onclick="pauseCurrentGame()">Pause/Resume</button>
            </div>
        </div>

        <div id="api-console">
            <h4>API Console</h4>
            <div id="console-output"></div>
        </div>
    </div>

    <script type="module">
        import { GameAPI } from './src/engine/index.ts';

        let gameAPI = null;
        let apiReady = false;

        // Console logging
        function logToConsole(message) {
            const consoleOutput = document.getElementById('console-output');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.textContent = `[${time}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(`[WebGL Engine] ${message}`);
        }

        // Initialize game engine
        async function initializeEngine() {
            console.log('[DEBUG] Starting engine initialization...');

            try {
                console.log('[DEBUG] Creating GameAPI instance...');

                // Initialize the GameAPI with our canvas
                gameAPI = new GameAPI('game-canvas', {
                    width: 1024,
                    height: 576,
                    gravity: 0.5,
                    fps: 60
                });

                console.log('[DEBUG] GameAPI created successfully');

                // Make it globally available
                window.GameAPI = gameAPI;
                window.MarioGameAPI = gameAPI; // Alias for compatibility

                apiReady = true;
                logToConsole('WebGL Engine initialized successfully');
                console.log('[DEBUG] Engine ready, hiding loading screen...');

                // Hide loading screen
                document.getElementById('loading-screen').classList.add('hidden');

                console.log('[DEBUG] Loading classic level...');
                // Load default level
                loadClassicLevel();

            } catch (error) {
                console.error('[DEBUG] Failed to initialize engine:', error);
                console.error('[DEBUG] Error stack:', error.stack);
                logToConsole(`Error: Failed to initialize engine - ${error.message}`);

                // Show error on loading screen
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div style="color: red;">
                            Failed to initialize engine!<br>
                            ${error.message}<br>
                            Check console for details.
                        </div>
                    `;
                }
            }
        }

        // Level presets
        window.loadClassicLevel = function() {
            if (!apiReady) return;

            gameAPI.clearLevel();

            // World boundaries - invisible walls
            gameAPI.addPlatform(-100, 0, 100, 700, 'underground'); // Left wall
            gameAPI.addPlatform(3000, 0, 100, 700, 'underground'); // Right wall

            // Ground
            gameAPI.addPlatform(0, 500, 3000, 76, 'ground');

            // Platforms
            gameAPI.addPlatform(300, 400, 100, 20, 'platform');
            gameAPI.addPlatform(500, 350, 100, 20, 'platform');
            gameAPI.addPlatform(700, 300, 100, 20, 'platform');

            // Pipes
            gameAPI.addPipe(900, 400);
            gameAPI.addPipe(1100, 350, 150);

            // Stairs
            gameAPI.addPlatformStairs(1300, 500, 5);

            // Coins
            gameAPI.addCoinRow(320, 350, 5);
            gameAPI.addCoinRow(520, 300, 5);
            gameAPI.addCoinRow(720, 250, 5);

            // Enemies
            gameAPI.addEnemy(400, 450, 'goomba');
            gameAPI.addEnemy(600, 450, 'koopa');
            gameAPI.addEnemy(800, 450, 'goomba');
            gameAPI.addEnemy(1000, 450, 'koopa');

            // Power-ups
            gameAPI.addPowerUp(550, 300, 'mushroom');
            gameAPI.addPowerUp(1400, 250, 'flower');
            gameAPI.addPowerUp(1800, 200, 'star');

            // Question blocks
            gameAPI.addBlock(1600, 350, 'question');
            gameAPI.addBlock(1640, 350, 'question');
            gameAPI.addBlock(1680, 350, 'question');

            // More platforms
            gameAPI.addGapWithPlatforms(1900, 350, 400, 3);

            // Final area
            gameAPI.addPlatformStairs(2400, 500, 8);
            gameAPI.addGoalPipe(2700, 400, 100);  // Victory pipe at ground level!

            gameAPI.setPlayerStart(100, 400);
            gameAPI.buildLevel();
            gameAPI.startGame();

            logToConsole('Classic level loaded');
        };

        window.loadUndergroundLevel = function() {
            if (!apiReady) return;

            gameAPI.clearLevel();

            // Underground theme
            gameAPI.addPlatform(0, 550, 3000, 50, 'underground');
            gameAPI.addPlatform(0, 0, 3000, 100, 'underground');

            // Entry pipe
            gameAPI.addPipe(100, 450);

            // Underground obstacles
            for (let i = 0; i < 10; i++) {
                const x = 300 + i * 250;
                if (i % 2 === 0) {
                    gameAPI.addPlatform(x, 450, 120, 100, 'underground');
                    gameAPI.addCoin(x + 60, 400);
                } else {
                    gameAPI.addPlatform(x, 200, 120, 100, 'underground');
                    gameAPI.addCoin(x + 60, 350);
                }
            }

            // Enemies
            gameAPI.addEnemy(500, 500, 'goomba');
            gameAPI.addEnemy(1000, 500, 'koopa');
            gameAPI.addEnemy(1500, 500, 'goomba');
            gameAPI.addEnemy(2000, 500, 'koopa');

            // Power-ups
            gameAPI.addPowerUp(750, 400, 'mushroom');
            gameAPI.addPowerUp(1250, 150, 'flower');
            gameAPI.addPowerUp(1750, 400, 'star');

            // Exit pipe
            gameAPI.addPipe(2600, 450);

            gameAPI.setPlayerStart(200, 450);
            gameAPI.buildLevel();
            gameAPI.startGame();

            logToConsole('Underground level loaded');
        };

        window.loadSkyLevel = function() {
            if (!apiReady) return;

            gameAPI.clearLevel();

            // Minimal ground
            gameAPI.addPlatform(0, 550, 200, 50, 'ground');
            gameAPI.addPlatform(2800, 550, 200, 50, 'ground');

            // Sky platforms
            for (let i = 0; i < 20; i++) {
                const x = 200 + i * 130;
                const y = 400 - Math.sin(i * 0.5) * 100;
                gameAPI.addPlatform(x, y, 80, 20, 'platform');

                if (i % 3 === 0) {
                    gameAPI.addCoin(x + 40, y - 50);
                }
            }

            // Floating enemies
            gameAPI.addEnemy(500, 300, 'firebar');
            gameAPI.addEnemy(1000, 250, 'firebar');
            gameAPI.addEnemy(1500, 300, 'firebar');
            gameAPI.addEnemy(2000, 250, 'firebar');

            // Power-ups in the sky
            gameAPI.addPowerUp(800, 200, 'star');
            gameAPI.addPowerUp(1600, 200, 'flower');
            gameAPI.addPowerUp(2400, 200, 'mushroom');

            gameAPI.setPlayerStart(50, 450);
            gameAPI.buildLevel();
            gameAPI.startGame();

            logToConsole('Sky level loaded');
        };

        window.generateRandomLevel = function() {
            if (!apiReady) return;

            gameAPI.clearLevel();

            // Ground
            gameAPI.addPlatform(0, 500, 3000, 76, 'ground');

            // Random platforms
            const platformCount = 8 + Math.floor(Math.random() * 7);
            for (let i = 0; i < platformCount; i++) {
                const x = 200 + Math.random() * 2600;
                const y = 200 + Math.random() * 200;
                const width = 60 + Math.random() * 60;
                gameAPI.addPlatform(x, y, width, 20, 'platform');
            }

            // Random coins
            const coinGroups = 3 + Math.floor(Math.random() * 4);
            for (let i = 0; i < coinGroups; i++) {
                const x = 200 + Math.random() * 2600;
                const y = 150 + Math.random() * 200;
                const count = 3 + Math.floor(Math.random() * 5);
                gameAPI.addCoinRow(x, y, count);
            }

            // Random enemies
            const enemyCount = 4 + Math.floor(Math.random() * 6);
            for (let i = 0; i < enemyCount; i++) {
                const x = 300 + Math.random() * 2400;
                const types = ['goomba', 'koopa'];
                const type = types[Math.floor(Math.random() * types.length)];
                gameAPI.addEnemy(x, 450, type);
            }

            // Random power-ups
            const powerUpCount = 2 + Math.floor(Math.random() * 2);
            for (let i = 0; i < powerUpCount; i++) {
                const x = 400 + Math.random() * 2200;
                const y = 200 + Math.random() * 150;
                const types = ['mushroom', 'flower', 'star'];
                const type = types[Math.floor(Math.random() * types.length)];
                gameAPI.addPowerUp(x, y, type);
            }

            // Random pipes
            const pipeCount = 2 + Math.floor(Math.random() * 3);
            for (let i = 0; i < pipeCount; i++) {
                const x = 500 + Math.random() * 2000;
                const height = 100 + Math.random() * 100;
                gameAPI.addPipe(x, 500 - height, height);
            }

            gameAPI.setPlayerStart(100, 400);
            gameAPI.buildLevel();
            gameAPI.startGame();

            logToConsole('Random level generated');
        };

        // Dynamic element addition
        window.addRandomPlatform = function() {
            if (!apiReady) return;

            const x = 200 + Math.random() * 2600;
            const y = 200 + Math.random() * 200;
            const width = 60 + Math.random() * 60;

            gameAPI.addPlatform(x, y, width, 20, 'platform');
            gameAPI.buildLevel();
            logToConsole(`Random platform added at (${x.toFixed(0)}, ${y.toFixed(0)})`);
        };

        window.addRandomEnemy = function() {
            if (!apiReady) return;

            const x = 300 + Math.random() * 2400;
            const types = ['goomba', 'koopa'];
            const type = types[Math.floor(Math.random() * types.length)];

            gameAPI.addEnemy(x, 450, type);
            gameAPI.buildLevel();
            logToConsole(`Random ${type} added at x=${x.toFixed(0)}`);
        };

        window.addRandomCoins = function() {
            if (!apiReady) return;

            const x = 200 + Math.random() * 2600;
            const y = 150 + Math.random() * 200;
            const count = 3 + Math.floor(Math.random() * 5);

            gameAPI.addCoinRow(x, y, count);
            gameAPI.buildLevel();
            logToConsole(`${count} coins added at (${x.toFixed(0)}, ${y.toFixed(0)})`);
        };

        window.addRandomPowerUp = function() {
            if (!apiReady) return;

            const x = 400 + Math.random() * 2200;
            const y = 200 + Math.random() * 150;
            const types = ['mushroom', 'flower', 'star'];
            const type = types[Math.floor(Math.random() * types.length)];

            gameAPI.addPowerUp(x, y, type);
            gameAPI.buildLevel();
            logToConsole(`Random ${type} added at (${x.toFixed(0)}, ${y.toFixed(0)})`);
        };

        // Game controls
        window.clearCurrentLevel = function() {
            if (!apiReady) return;
            gameAPI.clearLevel();
            logToConsole('Level cleared');
        };

        window.resetCurrentGame = function() {
            if (!apiReady) return;
            gameAPI.resetGame();
            logToConsole('Game reset');
        };

        window.pauseCurrentGame = function() {
            if (!apiReady) return;
            gameAPI.pauseGame();
            logToConsole('Game paused/resumed');
        };

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('[DEBUG] Page loaded, waiting 100ms before initialization...');
            setTimeout(() => {
                console.log('[DEBUG] Timeout completed, calling initializeEngine()...');
                initializeEngine();
            }, 100);
        });

        // Also log when script starts loading
        console.log('[DEBUG] Script loaded, waiting for page load event...');

        // Example API usage for console
        window.addEventListener('load', () => {
            console.log(`
===================================
WebGL Mario Game Engine API
===================================

The GameAPI is now available globally. Use it in the console:

// Build custom level with method chaining
GameAPI
  .clearLevel()
  .generateGround(0, 2000, 500)
  .addPlatform(300, 400, 100, 20)
  .addPipe(500, 400)
  .addCoinRow(350, 350, 5)
  .addEnemy(600, 450, 'goomba')
  .addPowerUp(700, 300, 'mushroom')
  .setPlayerStart(100, 400)
  .buildLevel()
  .startGame()

// Individual API methods
GameAPI.addPlatform(x, y, width, height, type)
GameAPI.addCoin(x, y)
GameAPI.addEnemy(x, y, type)
GameAPI.addPowerUp(x, y, type)
GameAPI.addPipe(x, y, height)
GameAPI.addBlock(x, y, type)

// Helper methods
GameAPI.addCoinRow(x, y, count, spacing)
GameAPI.addPlatformStairs(x, y, steps)
GameAPI.addGapWithPlatforms(x, y, gapWidth, count)
GameAPI.generatePlatforms(count, startX, startY, spacingX, spacingY)
GameAPI.generateEnemies(count, startX, endX, y)

// Game control
GameAPI.pauseGame()
GameAPI.resetGame()
GameAPI.clearLevel()

// Import/Export
const levelJSON = GameAPI.exportJSON()
GameAPI.importJSON(levelJSON)

// Build from AI/Image data
GameAPI.generateFromImageData(imageData)
            `);
        });
    </script>
</body>
</html>
